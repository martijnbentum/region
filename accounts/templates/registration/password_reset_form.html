{% extends "catalogue/base.html" %}

{% block head %}
	<title>Password reset</title>
{% endblock %}


{% block login %}


<div class="col-md-12 d-flex">
<h4 class="mt-2">Password reset</h4>
<a class ="btn btn-link ml-auto" href="{% url 'login' %}" 
role="button">Login</a>
</div>
<hr class="mt-0 mb-4">
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>
<form method="post"> 
	{% csrf_token %}
	<table class="table table-borderless" >
		<tr class="d-flex">
			<th class="col-2">email</th>
			<td class="col-8">{{form.email}}</td>
		</tr>
	</table>
    <button type="submit" value="login" class ="btn btn-success">Send</button>
</form>

{% endblock %}
