<!-- test view to print data in a table from model --> 
{% extends "utilities/base.html" %}
{% if movement_list %}

{% block content %}

<div class="d-flex">

<table class="table">
	<tr> 
	<th>Name</th>
	<th>Location</th>
	</tr>
	{% for movement in movement_list %}
		<td>{{movement.name}}</td>
		<td>{{movement.location_string}}</td>
		<td><a class = "btn btn-link btn-sm ml-auto"
        href ="{% url 'persons:delete' movement.pk 'Movement' %}"
        role="button"><i class="fa fa-trash text-secondary"></i></a></td>
		<td><a class = "btn btn-link btn-sm ml-auto"
        href ="{% url 'persons:edit_movement' movement.pk %}"
        role="button"><i class="far fa-edit text-secondary"></i></a></td>
	</tr>
	{% endfor %}
</table>

<a class ="btn btn-link ml-auto" href="{% url 'persons:add_movement' %}" role="button">Add movement</a>
</div>

{% endblock content %}

{% else %}
	<p>no movements are available</p>
{% endif %}
